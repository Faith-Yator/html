<!DOCTYPE html>
<html>
<head>
	<title>Form Input Types and Attribute</title>
</head>
<body>
	<form>
		<label for="text-input">name:</label>
		<input type="text" id="text-input" name="text-input" placeholder="Enter your name" required>
		<br>
		<label for="password-input">Password :</label>
		<input type="password" id="password-input" name="password-input" required>
		<br>
		<label for="email-input">Email :</label>
		<input type="email" id="email-input" name="email-input" placeholder="Enter your email" required>
		<br>
		<label for="number-input">Number:</label>
		<input type="number" id="number-input" name="number-input" min="0" max="100" step="1" required>
		<br>
		<label for="range-input">Range:</label>
		<input type="range" id="range-input" name="range-input" min="0" max="100" step="1" required>
		<br>
		<label for="date-input">Date:</label>
		<input type="date" id="date-input" name="date-input" required>
		<br>
		<label for="color-input">Color Input:</label>
		<input type="color" id="color-input" name="blue" required>
		<br>
		<label for="checkbox-input">Checkbox Input:</label>
		<input type="checkbox" id="checkbox-input" name="checkbox-input" required>
		<br>
		<label for="radio-input-1">Radio Input 1:</label>
		<input type="radio" id="radio-input-1" name="radio-input" value="1" required>
		<label for="radio-input-2">Radio Input 2:</label>
		<input type="radio" id="radio-input-2" name="radio-input" value="2" required>
		<br>
		<label for="select-input">Select Input:</label>
		<select id="select-input" name="select-input" required>
			<option value="">Select an option</option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
		<br>
		<label for="textarea-input">Textarea Input:</label>
		<textarea id="textarea-input" name="textarea-input" rows="4" cols="50" minlength="10" maxlength="100" required></textarea>
		<br>
		<label for="file-input">File Input:</label>
		<input type="file" id="file-input" name="file-input" accept="image/*" required>
		<br>
		<label for="submit-button"></label>
		<button type="submit" id="submit-button">Submit</button>
	</form>
</body>
</html>
